<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form animate-fade-in">
    <div *ngIf="message" class="alert alert-success text-center mt-3 mb-0" role="alert">
      {{ message}}
    </div>
    <h2>Welcome Back ðŸ‘‹</h2>
    <p class="subtitle">Please enter your credentials to log in</p>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
      <mat-error *ngIf="email?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="email?.hasError('email')">Invalid email address</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" />
      <mat-error *ngIf="password?.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="password?.hasError('minlength')">
        Password must be at least 6 characters
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit" class="login-button" [disabled]="loginForm.invalid">
      Login
    </button>

    <div class="signup-text">
      Don't have an account?
      <a [routerLink]="'/signup'" class="signup-link">Sign up</a>
    </div>
  </form>
</div>
