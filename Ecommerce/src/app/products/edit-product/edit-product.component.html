<div class="container my-4 d-flex justify-content-center">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="w-100" style="max-width: 1000px;">
    <div class="card shadow border-0 p-3 bg-white">

      <!-- Title Block -->
      <div class="text-center bg-gradient bg-info text-white rounded shadow-sm py-2 mb-3">
        <h4 class="m-0">✏️ Edit Product</h4>
      </div>

      <div class="row">

        <!-- Left: Thumbnail -->
        <div class="col-md-5 d-flex align-items-center justify-content-center mb-2 mb-md-0">
          <img [src]="productForm.get('thumbnail')?.value || 'https://via.placeholder.com/400x400?text=Thumbnail'"
            alt="Product Thumbnail" class="img-fluid rounded border"
            style="max-height: 300px; object-fit: contain;" />
        </div>

        <!-- Right: Form Fields -->
        <div class="col-md-7">

          <!-- Title -->
          <div class="mb-2">
            <label class="form-label text-dark fw-bold">
              <span class="badge bg-info text-dark">Title</span>
            </label>
            <input formControlName="title" type="text" class="form-control form-control-sm" placeholder="Product Title"
              [class.is-invalid]="productForm.get('title')?.invalid && productForm.get('title')?.touched" />
            <div class="invalid-feedback">Title is required and max 100 characters.</div>
          </div>

          <!-- Description -->
          <div class="mb-2">
            <label class="form-label text-dark fw-bold">
              <span class="badge bg-warning text-dark">Description</span>
            </label>
            <textarea formControlName="description" class="form-control form-control-sm" rows="2"
              placeholder="Product Description"
              [class.is-invalid]="productForm.get('description')?.invalid && productForm.get('description')?.touched"></textarea>
            <div class="invalid-feedback">Description is required.</div>
          </div>

          <!-- Category -->
          <div class="mb-2">
            <label class="form-label text-dark fw-bold">
              <span class="badge bg-success">Category</span>
            </label>
            <input formControlName="category" type="text" class="form-control form-control-sm" placeholder="Category"
              [class.is-invalid]="productForm.get('category')?.invalid && productForm.get('category')?.touched" />
            <div class="invalid-feedback">Category is required.</div>
          </div>

          <!-- Price & Stock -->
          <div class="row">
            <div class="col-sm-6 mb-2">
              <label class="form-label fw-bold text-dark">
                <span class="badge bg-secondary">Price ($)</span>
              </label>
              <input formControlName="price" type="number" class="form-control form-control-sm" placeholder="0.00"
                [class.is-invalid]="productForm.get('price')?.invalid && productForm.get('price')?.touched" />
              <div class="invalid-feedback">Price must be ≥ 0.</div>
            </div>
            <div class="col-sm-6 mb-2">
              <label class="form-label fw-bold text-dark">
                <span class="badge bg-primary">Stock</span>
              </label>
              <input formControlName="stock" type="number" class="form-control form-control-sm" placeholder="0"
                [class.is-invalid]="productForm.get('stock')?.invalid && productForm.get('stock')?.touched" />
              <div class="invalid-feedback">Stock must be ≥ 0.</div>
            </div>
          </div>

          <!-- Quantity -->
          <div class="mb-2">
            <label class="form-label fw-bold text-dark">
              <span class="badge bg-danger">Quantity</span>
            </label>
            <input formControlName="quantity" type="number" min="1" class="form-control form-control-sm"
              placeholder="1"
              [class.is-invalid]="productForm.get('quantity')?.invalid && productForm.get('quantity')?.touched" />
            <div class="invalid-feedback">Quantity must be ≥ 1.</div>
          </div>

          <!-- Thumbnail URL -->
          <div class="mb-3">
            <label class="form-label fw-bold text-dark">
              <span class="badge bg-dark">Thumbnail URL</span>
            </label>
            <input formControlName="thumbnail" type="url" class="form-control form-control-sm"
              placeholder="https://example.com/image.jpg"
              [class.is-invalid]="productForm.get('thumbnail')?.invalid && productForm.get('thumbnail')?.touched" />
            <div class="invalid-feedback">Thumbnail URL is required.</div>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-success w-100" [disabled]="productForm.invalid">
            Save Product
          </button>

        </div>
      </div>

    </div>
  </form>
</div>
